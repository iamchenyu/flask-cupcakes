<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Check out our cupcakes!</h1>
      <form id="search-form">
        <input
          class="form-control"
          type="text"
          id="search"
          name="search"
          placeholder="Search cupcake flavor"
        />
      </form>
      <ul class="list-group mt-3" id="search-list"></ul>
      <a class="btn btn-primary mt-3" id="homepage" href="/">
        Go back to homepage
      </a>
      <ul class="list-group mt-3" id="cupcakes-list"></ul>
      <button class="btn btn-primary mt-3" id="new-cupcake-btn">
        Add New Cupcake
      </button>
      <h3 class="mt-5">Add New Cupcake</h3>
      <form id="add-cupcake">
        <div class="form-group">
          <label for="flavor">Flavor</label>
          <input
            type="text"
            class="form-control"
            id="flavor"
            name="flavor"
            required
          />
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <input
            type="text"
            class="form-control"
            id="size"
            name="size"
            required
          />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            min="0"
            max="5"
            name="rating"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="url" class="form-control" name="image" id="image" />
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/static/models.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
